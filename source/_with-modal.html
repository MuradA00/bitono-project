<div class="modal modal_width" id="withModal">
  <div class="modal__overlay">
    <div class="modal__container">
      <div class="modal__body">
        <div class="modal__close">
          <img src="img/modal/close-icon.svg" alt="close-icon">
        </div>
        <div class="modal__inner">
          <div class="modal__heading">
            Referral balance withdrawal
          </div>
          <div class="modal__inputs withdraw__inputs deposit__inputs">
            <div class="withdraw__inputs-block deposit__inputs-block">
              <div class="deposit__inputs-heading">
                Address
              </div>
              <div class="withdraw__inputs-item deposit__inputs-item">
                <input type="text" placeholder="Enter/paste address or ENS name">
              </div>
            </div>
            <div class="withdraw__inputs-block deposit__inputs-block">
              <div class="deposit__inputs-heading">
                Withdrawal Amount
              </div>
              <div class="deposit__inputs-item">
                <input type="text" placeholder="MIN 0.00140000">
                <div class="withdraw__btn withdraw__btn_trans deposit__copy btn">
                  BTC
                </div>
                <button class="withdraw__btn deposit__copy btn withdraw__btn_all">
                  MAX
                </button>
              </div>
            </div>
          </div>
          <div class="modal__balance">
            <div class="modal__balance-text">
              Referral balance:
            </div>
            <div class="modal__balance-amount">
              -4.88 USDT
            </div>
          </div>
          <div class="modal__actions">
            <button class="modal__close-btn">
              Close
            </button>
            <button class="modal__confirm btn">
              Confirm
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
