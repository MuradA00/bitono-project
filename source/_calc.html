<section class="calc">
  <div class="calc__body">
    <div class="calc__block">
      <div class="calc__col">

      </div>
      <div class="calc__col">
        <div class="calc__col-top">
          <div class="calc__col-top-heading">
            Your profit
          </div>
          <div class="calc__col-top-total">
            <div class="calc__col-amount">
              0.00000000 BTC
            </div>
            <div class="calc__col-currency">
              ($0.00)
            </div>
          </div>
          <ul class="calc__row">
            <li class="calc__row-item">
              <div class="calc__row-heading">
                $0.04
              </div>
              <div class="calc__row-item-flex">
                <div class="calc__row-item-icon">
                  <img src="img/calculator/bitcoinconvert.png" alt="bitcoinconvert">
                </div>
                <div class="calc__row-item-flex-text">
                  Price for 1 Gh/s
                </div>
              </div>
            </li>
            <li class="calc__row-item">
              <div class="calc__row-heading">
                0 Gh/s
              </div>
              <div class="calc__row-item-flex">
                <div class="calc__row-item-icon">
                  <img src="img/calculator/chart-icon.svg" alt="bitcoinconvert">
                </div>
                <div class="calc__row-item-flex-text">
                  Hash Power
                </div>
              </div>
            </li>
            <li class="calc__row-item">
              <div class="calc__row-heading">
                78%
              </div>
              <div class="calc__row-item-flex">
                <div class="calc__row-item-icon">
                  <img src="img/calculator/calendar.svg" alt="bitcoinconvert">
                </div>
                <div class="calc__row-item-flex-text">
                  Monthly profit
                </div>
              </div>
            </li>
          </ul>
        </div>
        <div class="calc__bottom">
          <button class="calc__submit btn">
            Calculate
          </button>
        </div>
      </div>
    </div>
    <div class="calc__bonus">
      <div class="wallet__column-item wallet__column-item_bonus  wallet__column-item_flex wallet__column-item_flex--align-start">
        <div class="wallet__bonus-content">
          <div class="wallet__bonus-heading">
            Super Bonus
          </div>
          <div class="wallet__bonus-inner-text">
            <p>
              The Bitono team has prepared a welcome bonus of up to 199$ for each user
            </p>
          </div>
        </div>
        <div class="wallet__bonus-block">
          <div class="wallet__bonus-gift">
            <img src="img/wallet/gift-icon.png" alt="gift-icon">
          </div>
          <div class="wallet__bonus-gift wallet__bonus-gift_small">
            <img src="img/wallet/small-gift.png" alt="gift-icon">
          </div>
          <div class="wallet__bonus-wrapper">
            <div class="wallet__bonus-block-heading">
              Get bonus up to <span>100 USDT</span>
            </div>
            <button class="wallet__bonus-deposit btn">
              <span>Make a deposit</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
