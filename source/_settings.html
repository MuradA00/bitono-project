<section class="settings">
  <div class="settings__body">
    <div class="settings__row">
      <div class="settings__col">
        <h1 class="settings__col-heading">
          Personal Info
        </h1>
        <div class="settings__outputs">
          <div class="settings__outputs-item">
            <div class="settings__outputs-heading">
              First Name
            </div>
            <div class="settings__outputs-block">
              <input type="text" placeholder="Enter your first name">
            </div>
          </div>
          <div class="settings__outputs-item">
            <div class="settings__outputs-heading">
              Last Name
            </div>
            <div class="settings__outputs-block">
              <input type="text" placeholder="Enter your last name">
            </div>
          </div>
          <div class="settings__outputs-item">
            <div class="settings__outputs-heading">
              Username
            </div>
            <div class="settings__outputs-block">
              <input type="text" placeholder="Username">
            </div>
          </div>
          <div class="settings__outputs-item">
            <div class="settings__outputs-heading">
              Email address
            </div>
            <div class="settings__outputs-block">
              <input type="text" placeholder="address@gmail.com">
            </div>
          </div>
        </div>
        <button class="settings__save btn">
          Save changes
        </button>
      </div>
      <div class="settings__col">
        <h2 class="settings__col-heading">
          Change password
        </h2>
        <div class="settings__outputs">
          <div class="settings__outputs-item">
            <div class="settings__outputs-heading">
              First Name
            </div>
            <div class="settings__outputs-block">
              <input type="password" placeholder="Enter your new password">
            </div>
          </div>
          <div class="settings__outputs-item">
            <div class="settings__outputs-heading">
              First Name
            </div>
            <div class="settings__outputs-block">
              <input type="password" placeholder="Confirm new password">
            </div>
          </div>
        </div>
        <button class="settings__save btn">
          Save changes
        </button>
      </div>
    </div>
  </div>
</section>
