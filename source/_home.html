<section class="home section-spacing">
  <div class="home__container main-container">
    <div class="home__body">
      <div class="home__info">
        <h1 class="home__title" data-aos="fade-up">
          Fast & Secure mining platform
        </h1>
        <div class="home__descr" data-aos="fade-up" data-aos-delay="50">
          <p>
            Is the leading Hash Power marketplace in the world, with an extensive ecosystem of fintech services
          </p>
        </div>
        <div class="home__actions" data-aos="fade-up" data-aos-delay="100">
          <button class="home__btn btn">
            Get 5 USDT
          </button>
          <a href="#" class="home__course">
            <div class="home__course-icon">
              <img src="img/home/bitcoinrefresh.svg" alt="bitcoinrefresh">
            </div>
            <div class="home__course-text">
              Watch Course
            </div>
          </a>
        </div>
      </div>
      <div class="home__offer">
        <div class="home__block" data-aos="fade-left">
          <div class="home__offer-image">
            <picture>
              <source type="image/webp" srcset="img/home/home-image.webp">
              <img src="img/home/home-image.png" alt="home-offer-image">
            </picture>
          </div>
          <div class="home__endpoint offer-block">
            <span>Offer ends in</span>
          </div>
          <div class="home__bonus offer-block">
            <div class="home__bonus-inner">
              <div class="home__bonus-heading">
                Get bonus up to <span>100 USDT</span>
              </div>
              <a href="#" class="home__bonus-btn btn">
                Get bonus
              </a>
            </div>
          </div>
          <div class="home__timer offer-block" id="countdown">
            <div class="home__timer-item">
              <span class="home__days days">
              </span>
              Days
            </div>
            <span class="home__colon">
              :
            </span>
            <div class="home__timer-item">
              <span class="home__days hours">

              </span>
              Hours
            </div>
            <span class="home__colon">
              :
            </span>
            <div class="home__timer-item">
              <span class="home__days minutes">

              </span>
              Minutes
            </div>
            <span class="home__colon">
              :
            </span>
            <div class="home__timer-item">
              <span class="home__days seconds">

              </span>
              Seconds
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="home__progress progress">
      <div class="progress__row">
        <div class="progress__row-item" data-aos="fade-up" data-aos-delay="200">
          <div class="progress__icon">
            <img src="img/progress/cardsend.svg" alt="cardsend">
          </div>
          <div class="progress__row-info">
            <div class="progress__row-amount">
              $94 931
            </div>
            <div class="progress__row-name">
              <p>
                Invested
              </p>
            </div>
          </div>
        </div>
        <div class="progress__row-item" data-aos="fade-up" data-aos-delay="250">
          <div class="progress__icon">
            <img src="img/home/home-profile2user.svg" alt="cardsend">
          </div>
          <div class="progress__row-info">
            <div class="progress__row-amount">
              42 477
            </div>
            <div class="progress__row-name">
              <p></p>
              Users
            </div>
          </div>
        </div>
        <div class="progress__row-item" data-aos="fade-up" data-aos-delay="300">
          <div class="progress__icon">
            <img src="img/progress/cardreceive.svg" alt="cardsend">
          </div>
          <div class="progress__row-info">
            <div class="progress__row-amount">
              $29 700
            </div>
            <div class="progress__row-name">
              <p>
                Paid out
              </p>
            </div>
          </div>
        </div>
        <div class="progress__row-item" data-aos="fade-up" data-aos-delay="350">
          <div class="progress__icon">
            <img src="img/progress/calendar.svg" alt="cardsend">
          </div>
          <div class="progress__row-info">
            <div class="progress__row-amount">
              14
            </div>
            <div class="progress__row-name">
              <p>
                Days in work
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
